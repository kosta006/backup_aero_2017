# Page options
icon:           exclamation-triangle  # Font Awesome icon: http://fontawesome.io/icons
hide:           true          # Hide page from the panel
preview:        page          # page, parent, first-child, last-child

options:
  delete:       false         # Allow/disallow to delete a page
  preview:      true          # Show/hide the preview button in the sidebar
  status:       false         # Allow/disallow to change the status of a page
  template:     false         # Allow/disallow to change the template of a page
  update:       true          # Prevent editing of a page for all editors
  url:          false         # Allow/disallow to modify the URL of a page


# Subpages options
pages:          false
