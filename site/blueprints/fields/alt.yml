label:
  en:       Alternative text
  pt_BR:    Texto alternativo
type:       text
icon:       wheelchair
help:
  en: >
    The alternative text is required for images to meet
    <a href="http://webaim.org/techniques/alttext" target="_blank">web
    accessibility standards</a>. Enter a concise description of the image.
  pt_BR: >
    O texto alternativo é necessário para que imagens atendam aos
    <a href="http://webaim.org/techniques/alttext" target="_blank">padrões
    de acessibilidade da web</a>. Descreva a imagem em poucas palavras.
